<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Web App</title>
<link href="jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery.mobile-1.0.min.js" type="text/javascript"></script>
</head> 
<body> 

<div data-role="page" id="page">
	<div data-role="header">
		<h1>Page One</h1>
	</div>
	<div data-role="content">	
		<ul data-role="listview">
			<li><a href="#page2">Page Two</a></li>
            <li><a href="#page3">Page Three</a></li>
			<li><a href="#page4">Page Four</a></li>
		</ul>		
	</div>
	
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>

<div data-role="page" id="page2">
	<div data-role="header">
    	<a href="#page" data-icon="home" data-iconpos="left" data-role="button">Home</a>
        <h1>Page Two</h1>
	</div>
	<div data-role="fieldcontain">
	  <label for="slider">Value:</label>
	  <input type="range" name="slider" id="slider" value="0" min="0" max="100" />
  </div>
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>

<div data-role="page" id="page3">
	<div data-role="header">
    <a href="#page" data-icon="home" data-iconpos="left" data-role="button">Home</a>
        <h1>Page Three</h1>   
	</div>
    <div data-role="fieldcontain">
		  <fieldset data-role="controlgroup">
		    <legend>checkbox</legend>
		    <input type="checkbox" name="checkbox1" id="checkbox1_0" class="custom" value="" />
		    <label for="checkbox1_0">Option 1</label>
		    <input type="checkbox" name="checkbox1" id="checkbox1_1" class="custom" value="" />
		    <label for="checkbox1_1">Option 2</label>
	      </fieldset>
	  </div>
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>

<div data-role="page" id="page4">
	<div data-role="header">
    <a href="#page" data-icon="home" data-iconpos="left" data-role="button">Home</a>
        <h1>Page Four</h1>
	</div>
    <div data-role="fieldcontain">
		  <label for="flipswitch">Option:</label>
		  <select name="flipswitch" id="flipswitch" data-role="slider">
		    <option value="off">Off</option>
		    <option value="on">On</option>
	      </select>
	  </div>
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>

</body>
</html>
